<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <ul>
        {% for user in users %}
        <li>
            {{user.name}}
        </li>
        <a href="{{url_for('delete', id=user.id )}}">Deletar</a>
        <a href="{{url_for('view', id=user.id )}}">Visualizar</a>

        {% endfor %}
    </ul>
</body>
</html>
